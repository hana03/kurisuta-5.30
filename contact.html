            </div>

            <nav class="sp-nav-list">

                <ul>
                    <li><a href="index.html#concept">Concept</a></li>

            <nav class="pc-nav-list">

                    <li><a href="index.html#concept">Concept</a></li>

        <div class="inner">

        </div>
    </div>

    <div class="bg-color">
        <div class="inner-main">
            <ul class="nav-list">

                </ul>
                <div class="contact-ttl">
                    <!-- <h2 class="main-ttl">Contact</h2> -->
                </div>
                <label class="label"><span class="contact-name">Nane</span><input class="input" type="text"
                        name="name"></label>
                <label class="label"><span class="contact-name">Tell</span><input class="input" type="text"
                        name="tell"></label>
                <label class="label"><span class="contact-name">E-mail</span><input class="input" type="text"
                        name="mail"></label>
                <span class="contact-name message">Message</span><textarea></textarea>

            </section><!-- single-contact-wrapper -->

            <div class="contact-btn">
                <a href="#" class="btn">Submit</a>
            </div><!-- contact-btn -->
